<div class="container content">
  <div class="row">
    <form #form2 >
      <div class="search-container">
        <input type="text" name="search"  placeholder="Search..." class="search-input">
        <a  class="search-btn">
          <img class="search-glass" src="../../../../assets/bx_search-alt.svg" width="20px" height="20px" alt="" srcset="">
        </a>
      </div>
      <button
      type="submit"
      style="display: none"

       ></button>
    </form>
  </div>

  <div class="row myRow">
    <div *ngFor="let product of products" style="margin-bottom: 12px;">
      <div class="container" style="padding: 0px;">
        <div class="row">
          <div class="col-3">
            <img [src]="product.image" style="width: 200px; height: 200px!important;">
          </div>
          <div class="col">
            <div class="container" style="padding: 0px;">
              <div class="row">
                <h5 style="padding: 0px;">{{ product.name }}</h5>
              </div>
              <div class="row">
                <hr style="opacity: 1;border: 1px solid #6dae49;width: 60%;border-radius: 16px;">
              </div>
              <div class="row">
                <div class="container" style="padding: 0px;">
                  <div class="row" >
                    <button class="myBtn"(click)="openMain(product)" >Change Photo</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
